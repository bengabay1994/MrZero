# Build and release Go launcher binaries
name: Build Launcher

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - 'launcher/**'
      - '.github/workflows/build-launcher.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: mrzero-linux-amd64
          - goos: linux
            goarch: arm64
            name: mrzero-linux-arm64
          - goos: darwin
            goarch: amd64
            name: mrzero-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: mrzero-darwin-arm64
          # Windows support for future
          # - goos: windows
          #   goarch: amd64
          #   name: mrzero-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: launcher
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" -o ${{ matrix.name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: launcher/${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List binaries
        run: find binaries -type f

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
