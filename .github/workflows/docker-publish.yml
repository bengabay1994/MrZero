# Workflow to build and publish MrZero Toolbox Docker image to GitHub Container Registry
name: Docker Toolbox Publish

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/**'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker/**'
      - '.github/workflows/docker-publish.yml'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mrzero-toolbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Use manual tag if provided
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' && github.event.inputs.tag != 'latest' }}
            # Git short SHA
            type=sha,prefix=sha-
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image (on PR)
        if: github.event_name == 'pull_request'
        run: |
          # Build locally for testing
          docker build -t test-toolbox:local -f docker/Dockerfile .
          
          # Test help command
          docker run --rm test-toolbox:local --help
          
          # Test version command
          docker run --rm test-toolbox:local version
          
          # Test opengrep is installed
          docker run --rm test-toolbox:local opengrep --version
          
          # Test linguist is installed
          docker run --rm test-toolbox:local linguist --version || echo "Linguist version check (may fail due to no repo)"

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
